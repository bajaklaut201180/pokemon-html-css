<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Piplup</title>
  <link rel="stylesheet" media="screen" type="text/css" href="./app.css" />
</head>
<body>
  <div class="container">
    <div class="pokemon">
      <div class="face">
        <div class="eye">
          <div class="inner__eye"></div>
        </div>
        <div class="nose">
          <div class="shadow__nose">
          </div>
          <div class="peck"></div>  
        </div>
      </div>
      <div class="neck">
        <div class="front"></div>
        <div class="spine"></div>
      </div>
      <div class="body">
        <div class="hand"></div>
      </div>
      <div class="foot"></div>
    </div>
  </div>
</body>
</html>
